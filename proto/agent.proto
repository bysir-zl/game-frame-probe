syntax = "proto3";
package pbgo;
import "github.com/AsynkronIT/protoactor-go/actor/protos.proto";

// 网关连接请求
message AgentConnectReq {
    actor.PID Agent = 1; // 网关
}

// 网关连接响应
message AgentConnectRsp {
    string ServerId = 1; // 服务器id
    actor.PID Pid = 2; // 自己
}

// 转发到服务器
message AgentForwardToSvr {
    string ServerType = 1;
    string Uid = 2;
    bytes Body = 3;
}

// 转发到客户端
message AgentForwardToCli {
    string Uid = 1;
    bytes Body = 2;
}
